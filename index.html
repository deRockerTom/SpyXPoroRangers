<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SpyXPoroRangers</title>
  <script src="js/axios.min.js" type="module"></script>
  <script src="js/lol.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title">SpyXPoroRangers</h1>
  <div class="input-group">
    <label for="player1">
      <div class="label">
        Player 1
      </div>
      <input type="text" id="player1">
    </label>
    <label for="player2">
      <div class="label">
        Player 2
      </div>
      <input type="text" id="player2">
    </label>
  </div>
  <div class="number-games">
    <label for="nbGames">
      <div class="label">
        Number of Games
      </div>
    </label>
    <input type="number" id="nbGames">
    <span id="error"></span>
  </div>

  <button id="btnGetMatch">Get Match</button>

  <h1>
    <div class="label match-results">Match Results</div>
  </h1>
  <div id="numGames" style="display: none;"></div>
  <div id="dates" style="display: none;"></div>
</body>

</html>
